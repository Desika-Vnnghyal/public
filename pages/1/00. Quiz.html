<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            margin: 1px;
            width: 90%;
            /* Set the desired width for your images */
            height: auto;
            border: 2px solid black;
            /* Add a black outline to the images */
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="../../images/1/1.png" alt="Image 1">
        <img src="../../images/1/2.png" alt="Image 2">
        <img src="../../images/1/3.png" alt="Image 3">
        <img src="../../images/1/4.png" alt="Image 4">
        <img src="../../images/1/5.png" alt="Image 5">
        <img src="../../images/1/6.png" alt="Image 6">
        <img src="../../images/1/7.png" alt="Image 7">
        <img src="../../images/1/8.png" alt="Image 8">
        <img src="../../images/1/09.png" alt="Image 9">
        <img src="../../images/1/10.png" alt="Image 10">
    </div>
</body>

</html>
